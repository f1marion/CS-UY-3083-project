<!-- templates/rate_flight.html -->
{% extends "base.html" %}
{% block content %}
<h2>Rate Flight {{ flight.Flight_num }} - {{ flight.Airline_name }}</h2>
<form method="post">
    <label for="rating">Rating (1-5):</label>
    <input type="number" name="rating" id="rating" min="1" max="5" required value="{{ review.Ratings if review else '' }}"><br>
    <label for="comment">Comment:</label><br>
    <textarea name="comment" id="comment" rows="5" cols="50">{{ review.Comments if review else '' }}</textarea><br>
    <input type="submit" value="Submit Feedback">
</form>
{% if error %}
<p style="color:red; font-weight: bold;">{{ error }}</p>
{% endif %}
{% endblock %}
