<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<h2>Welcome to the Air Ticket Reservation System</h2>

<p>Please <a href="{{ url_for('login') }}">Login</a> or Register:</p>
<ul>
    <li><a href="{{ url_for('register_customer') }}">Register as Customer</a></li>
    <li><a href="{{ url_for('register_staff') }}">Register as Airline Staff</a></li>
</ul>

<hr>

<!-- Search Flights Form -->
<h3>Search for Future Flights</h3>
<form action="{{ url_for('search_flights') }}" method="POST">
    <table>
        <tr>
            <td><label for="source">Source (Airport Name):</label></td>
            <td><input type="text" id="source" name="source" required></td>
        </tr>
        <tr>
            <td><label for="destination">Destination (Airport Name):</label></td>
            <td><input type="text" id="destination" name="destination" required></td>
        </tr>
        <tr>
            <td><label for="departure_date">Departure Date (One Way):</label></td>
            <td><input type="date" id="departure_date" name="departure_date" required></td>
        </tr>
        <tr>
            <td><label for="return_date">Return Date (Round Trip, Optional):</label></td>
            <td><input type="date" id="return_date" name="return_date"></td>
        </tr>
    </table>
    <button type="submit">Search Flights</button>
</form>

<hr>

<!-- Flight Status Form -->
<h3>Check Flight Status</h3>
<form action="{{ url_for('flight_status') }}" method="POST">
    <table>
        <tr>
            <td><label for="airline_name">Airline Name:</label></td>
            <td><input type="text" id="airline_name" name="airline_name" required></td>
        </tr>
        <tr>
            <td><label for="flight_num">Flight Number:</label></td>
            <td><input type="text" id="flight_num" name="flight_num" required></td>
        </tr>
        <tr>
            <td><label for="date">Date (Departure):</label></td>
            <td><input type="date" id="date" name="date" required></td>
        </tr>
    </table>
    <button type="submit">Check Status</button>
</form>

{% endblock %}
