<!-- purchase_ticket.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Purchase Ticket</title>
</head>
<body>
    <h1>Purchase Ticket for Flight {{ flight.Flight_num }}</h1>
    <form method="post">
        <h2>Traveler Information</h2>
        First Name: <input type="text" name="traveler_Fname" required><br>
        Last Name: <input type="text" name="traveler_Lname" required><br>
        Date of Birth: <input type="date" name="traveler_DOB" required><br>

        <h2>Payment Information</h2>
        Card Type:
        <select name="card_type" required>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="American Express">American Express</option>
        </select><br>
        Card Number: <input type="text" name="card_number" required><br>
        Name on Card: <input type="text" name="name_on_card" required><br>
        Expiration Date: <input type="date" name="expiration_date" required><br>

        <input type="submit" value="Purchase Ticket">
    </form>
</body>
</html>
